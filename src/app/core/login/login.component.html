<div class="container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="login-container">
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="username" >
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" [(ngModel)]="password">
        </mat-form-field>
      
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="doLogin()">Login</button>
    </mat-card-actions>
  </mat-card>

</div>
