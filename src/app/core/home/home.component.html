<mat-toolbar color="primary">
  <span>Enventory</span>
  <mat-toolbar-row>
    <a mat-button routerLink="/user/products">Available Products</a>

      <a mat-button routerLink="/admin/dashboard">Admin Dashboard</a>

</mat-toolbar>
